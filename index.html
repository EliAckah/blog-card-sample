<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Blog Card</title>
</head>
<body>
    <section class="blog">
        <div class="card">
            <div class="blog-pic">
                <img src="images/Cactus.jpg" alt="Cactus" class="pic">
            </div>
            <div class="tag">
                <button class="design text-sm">Design</button>
            </div>
            <div class="header text-xl">
                Embracing Minimalism
            </div>
            <div class="blog-body text-l">
                From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.
            </div>
            <div class="blog-writer text-md">
                Annie Spratt
            </div>
        </div>
    </section>
</body>
</html>
